<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sergey Mechtaev - {{ page_title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --font-sans: "Inter", ui-sans-serif, system-ui, sans-serif;
        --font-serif: "Source Serif 4", ui-serif, Georgia, serif;
      }
      .prose h1 { @apply text-xl font-semibold font-sans text-stone-700 mt-6 mb-2; }
      .prose h2 { @apply text-lg font-semibold font-sans text-stone-700 mt-5 mb-2; }
      .prose h3 { @apply text-base font-semibold font-sans text-stone-700 mt-4 mb-1; }
      .prose p { @apply mb-4; }
      .prose ul { @apply list-disc pl-5 mb-4 space-y-1; }
      .prose ol { @apply list-decimal pl-5 mb-4 space-y-1; }
      .prose a { @apply text-stone-600 underline; }
      .prose strong { @apply font-semibold; }
      .prose em { @apply italic; }
      .prose code { @apply font-mono text-sm bg-stone-200 px-1 rounded; }
    </style>
  </head>
  <body class="bg-stone-100 text-stone-800">
    {% block content %}{% endblock %}
  </body>
</html>
